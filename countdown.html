<!DOCTYPE html>
<head>
<title>countdown</title>
<style>
input[type=number] {
    width: 30%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 3px solid #ccc;
    -webkit-transition: 0.5s;
    transition: 0.5s;
    outline: none;
    margin-left:30em;
}
label{margin-left:25em;}
input[type=number]:focus {
    border: 3px solid #555;
}
button{border-radius:5px;
        background-color: #FF9900;
        color:black;
        cursor:pointer;
        height:50px;
        width:70px;
        padding:10px;
        margin-left:20em;
        margin-top:4em;}
body{background-color: #FFCC33;}

</style>
</head>
<body>
<form>
<label for="days">ENTER TIME IN DAYS</label><br>
<input id="days" type="number" name="countdown"><br>    
<label for="hours">ENTER TIME IN HOURS</label><br>
<input id="hr" type="number" name="countdown"><br>
<label for="minutes">ENTER TIME IN MINUTES</label><br>
<input id="min" type="number" name="countdown"><br>
<label for="seconds">ENTER TIME IN SECONDS</label><br>
<input id="sec" type="number" name="countdown"><br>
</form>

<button id="submit" onclick="startTimer()">START</button>
<button id="stop" onclick="stop()">STOP</button>
<button id="reset" onclick="reset()">RESET</button>
<p id="message" style="margin-top:3em;margin-left:30em;font-size:18px;font-family:Georgia;color:#663300;"></p>
<div style="margin-top:80px;margin-left:34em;"><span id="time" style="font-size:20px;background-color:#FF9900;"></span></div>
<script>
var timerid;
function startTimer() {
    document.getElementById("message").innerHTML="COUNTDOWN HAS BEGUN";
    
    clearInterval(timerid);
    var days=document.getElementById("days").value;
    var hr=document.getElementById("hr").value;
    var min=document.getElementById("min").value;
    var sec=document.getElementById("sec").value;
    var duration=Number(days)*86400+Number(hr)*3600+Number(min)*60+Number(sec);
    var timer = duration,days,hours,minutes, seconds;
     var display=document.getElementById("time");
     timerid=setInterval(function () {
        days=parseInt(timer / 86400, 10);
        hours = parseInt((timer % 86400)/3600, 10);
        
        minutes = parseInt(((timer % 86400)%3600)/60, 10);
        seconds = parseInt(((timer % 86400)%3600)%60, 10);
        days = days< 10 ? "0" + days : days;
        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = days + "days:" + hours + "hours:" + minutes + "minutes:" + seconds + "seconds";

        if (timer <= 0) {
            timer = 0;
           document.getElementById("message").innerHTML="COUNTDOWN IS COMPLETED";
          // timerid2= setInterval(function(){clearInterval(timerid);},1000);


        }else --timer;
       
        
    }, 1000);
}
function stop()
{var display=document.getElementById("time");
document.getElementById("message").innerHTML="COUNTDOWN HAS BEEN STOPPED";
clearInterval(timerid);
}
function reset()
{ var display=document.getElementById("time");

   clearInterval(timerid);
   document.getElementById("message").innerHTML="COUNTDOWN TIMER HAS BEEN RESET";
  var days=document.getElementById("days").value;
    var hr=document.getElementById("hr").value;
    var min=document.getElementById("min").value;
    var sec=document.getElementById("sec").value;
    var duration=Number(days)*86400+Number(hr)*3600+Number(min)*60+Number(sec);
    var timer = duration,days,hours,minutes, seconds;
    days=parseInt(timer / 86400, 10);
        hours = parseInt((timer % 86400)/3600, 10);
        
        minutes = parseInt(((timer % 86400)%3600)/60, 10);
        seconds = parseInt(((timer % 86400)%3600)%60, 10);
        days = days< 10 ? "0" + days : days;
        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = days + "days:" + hours + "hours:" + minutes + "minutes:" + seconds +"seconds";


 }


</script>
</body>
</html>
