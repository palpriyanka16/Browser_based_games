<!DOCTYPE html>
<html>
<head>
<title>My Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    margin-top:8em;
    margin-left:16em;
    
    background-image: url("background2.png");
    background-size: cover;
}
#jump{border-radius:5px;
        background-color: #FF9900;
        color:white;
        font-weight:bold;
        cursor:pointer;
        height:50px;
        width:70px;
        padding:10px;
        margin-left:20em;
        margin-top:4em;}
 #gamedesc{font-family: Comic Sans MS;margin-top:-32em;} 
 #replay{border-radius:5px;
        background-color: #FF9900;
        color:white;
        font-weight:bold;
        cursor:pointer;
        height:40px;
        width:70px;
        padding:10px;
        margin-left:1.5em;
        margin-top:1em; }      
</style>
</head>
<body onload="startGame()">
    <p id="gamedesc">Click on the JUMP button to start the game and keep jumping to avoid the obstacles!!good luck :)</p>

<script>
var c=0;
var myGamePiece;
var myObstacles = [];
var myScore;
var music;
var collidesound;

function startGame() {
    myGamePiece = new component(40, 40, "bird2.jpg", 10, 120,"image");
    myGamePiece.gravity = 0.05;
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    music=new sound("backgroundmusic.mp3");
    collidesound=new sound("ding.mp3");
    music.play();
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 800;
        this.canvas.height = 400;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval=setInterval(updateGameArea,20);
        },
    stop : function(){clearInterval(this.interval);},
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    if (type == "image" ) {
        this.image = new Image();
        this.image.src = color;
    }
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image" ) {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);}
        else if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
        this.comedown();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - 101;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.comedown=function(){if(this.y<=0) this.gravitySpeed=0.07;}
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {c++;collidesound.play();music.stop(); if(c==1)window.alert("GAME OVER");
            myGameArea.stop();
            return;
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(200)) {
        x = myGameArea.canvas.width;
        minHeight = 50;
        maxHeight = 80;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
       
        myObstacles.push(new component(50,x-200, "obstacle.jpg", x, height+gap,"image"));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    
    myScore.text="SCORE: " + Math.floor(0.1*myGameArea.frameNo);
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}


function accelerate(n) {
  
    myGamePiece.gravity = n;
}
function sound(src)
{this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }    
}
function jumpup(n){accelerate(n);myGamePiece.speedX=1;myGamePiece.image.src="bird3.jpg";}
function jumpdown(n){accelerate(n);myGamePiece.speedX=0;myGamePiece.image.src="bird2.jpg";}
function load(){location.reload();}
</script>
<br>
<button  id="jump"style="margin-top:-4em;margin-left:2em;"onmousedown="jumpup(-0.6)" onmouseup="jumpdown(0.07)" ontouchstart="jumpup(-0.6)">JUMP</button>
<div  id="replay" onclick="load()">REPLAY</div>
</body>
</html>
